services:
  - type: web
    name: ai-gen-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        # Example: postgres://USER:PASSWORD@HOST:5432/DBNAME
        value: postgres://user:password@host:5432/ai_gen_db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        value: https://Dhanush-NS.github.io
